<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .container:nth-of-type(2n+1) {
            background: #161615;
        }

        .container img {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img data-img="https://picsum.photos/200">
    </div>
    <div class="container">
        <img data-img="https://picsum.photos/300">
    </div>
    <div class="container">
        <img data-img="https://picsum.photos/400">
    </div>
    <div class="container">
        <img data-img="https://picsum.photos/500">
    </div>
    <script src="js/script.js"></script>
</body>

</html>
